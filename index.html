<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auctus Forma | Premium Web & AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    /* Chrome Autofill Fix */
    input:-webkit-autofill,
    textarea:-webkit-autofill,
    select:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 1000px #000 inset !important;
      -webkit-text-fill-color: #fff !important;
      caret-color: #fff;
    }


    /* input:-webkit-autofill,
    textarea:-webkit-autofill,
    select:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 1000px transparent inset !important;
      -webkit-text-fill-color: inherit !important;
    } */




    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.5s ease, color 0.5s ease;
      font-size: 1.4rem;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    ::selection {
      background-color: #000000;
      color: #ffffff;
    }

    .dark ::selection {
      background-color: #ffffff;
      color: #000000;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-in-left {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease-out;
    }

    .slide-in-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-right {
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.8s ease-out;
    }

    .slide-in-right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-up {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .slide-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .scale-in {
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.8s ease-out;
    }

    .scale-in.visible {
      opacity: 1;
      transform: scale(1);
    }

    .parallax {
      transition: transform 0.1s ease-out;
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .glow-on-hover {
      transition: all 0.3s ease;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Luxury Premium Animations */
    .stagger-in {
      opacity: 0;
      transform: translateY(40px);
    }

    .stagger-in.visible {
      animation: staggerFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes staggerFadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .blur-in {
      opacity: 0;
      filter: blur(10px);
      transform: scale(1.02);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .blur-in.visible {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
    }

    .text-reveal {
      overflow: hidden;
    }

    .text-reveal span {
      display: inline-block;
      transform: translateY(100%);
      transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .text-reveal.visible span {
      transform: translateY(0);
    }

    /* Initial state for text-reveal - will be animated on load */
    .text-reveal span {
      animation: revealSlideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes revealSlideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .magnetic-hover {
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .magnetic-hover:hover {
      transform: scale(1.05);
    }

    .luxury-glow {
      position: relative;
    }

    .luxury-glow::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, #000, #fff, #000);
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
      filter: blur(8px);
    }

    .luxury-glow:hover::before {
      opacity: 0.5;
    }

    .smooth-border {
      position: relative;
    }

    .smooth-border::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: currentColor;
      transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .smooth-border:hover::after {
      width: 100%;
    }

    .image-zoom-hover {
      overflow: hidden;
    }

    .image-zoom-hover img {
      transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .image-zoom-hover:hover img {
      transform: scale(1.08);
    }

    .marquee-text {
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .gradient-shift {
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .shine-effect {
      position: relative;
      overflow: hidden;
    }

    .shine-effect::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -100%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: skewX(-20deg);
      transition: left 0.6s ease;
    }

    .shine-effect:hover::after {
      left: 150%;
    }

    .cursor-follower {
      pointer-events: none;
      position: fixed;
      width: 20px;
      height: 20px;
      border: 1px solid currentColor;
      border-radius: 50%;
      transition: transform 0.15s ease, opacity 0.15s ease;
      z-index: 9999;
      mix-blend-mode: difference;
    }

    .section-padding {
      padding: clamp(80px, 10vw, 180px) 0;
    }

    .premium-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .premium-card:hover {
      border-color: rgba(255,255,255,0.15);
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    @keyframes pulse-luxury {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .animate-pulse-luxury {
      animation: pulse-luxury 3s ease-in-out infinite;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #000, #666);
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #fff, #666);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>

</head>

<body class="bg-white text-black dark:bg-black dark:text-white">
  <div class="noise-overlay"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
